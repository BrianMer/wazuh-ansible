- block:

  - name: Copy the certificates from local to the Wazuh-Dashboard instance
    copy:
      src: "{{ local_certs_path }}/certs/{{ item }}"
      dest: /etc/wazuh-dashboard/certs/
      mode: 0644
    with_items:
      - "root-ca.pem"
      - "{{ dashboard_node_name }}-key.pem"
      - "{{ dashboard_node_name }}.pem"
  tags:
  - security
